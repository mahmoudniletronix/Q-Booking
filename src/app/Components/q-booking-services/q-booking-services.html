<div class="container my-1">
  <div class="card shadow-sm border-0">
    <div class="card-body p-2">
      <div class="row g-2 mb-2 align-items-center">
        <div class="col-md-3 col-12">
          <label class="form-label small mb-0">Branch</label>
          <select
            class="form-select form-select-sm"
            [ngModel]="selectedBranchId"
            (ngModelChange)="onBranchChange($event)"
          >
            <option [ngValue]="null" disabled>Choose branch...</option>
            <option *ngFor="let b of branches" [ngValue]="b.id">
              {{ b.name }}
            </option>
          </select>
        </div>

        <!-- Specialization -->
        <div class="col-md-4 col-12">
          <label class="form-label small mb-0">Specialization</label>
          <select
            class="form-select form-select-sm"
            [ngModel]="sch.selectedClinicId()"
            (ngModelChange)="onSpecializationChange($event)"
          >
            <option [ngValue]="null" disabled>Select specialization...</option>
            <option *ngFor="let c of sch.clinics" [ngValue]="c.id">
              {{ c.name }}
            </option>
          </select>
        </div>

        <!-- Operator -->
        <div class="col-md-3 col-12">
          <label class="form-label small mb-0">Operator</label>
          <select
            class="form-select form-select-sm"
            [ngModel]="filter.operatorId"
            (ngModelChange)="filter.operatorId = $event"
            [disabled]="!sch.selectedClinicId()"
          >
            <option [ngValue]="'all'">-- All Operators --</option>
            <option *ngFor="let d of selectedClinicDoctors" [ngValue]="d.id">
              {{ d.name }}
            </option>
          </select>
        </div>

        <div class="col-md-2 col-12">
          <div
            class="d-flex flex-wrap gap-2 mt-1 small text-muted legend-wrap justify-content-md-end"
          >
            <label class="form-check-label d-flex align-items-center gap-1">
              <input
                type="checkbox"
                class="form-check-input"
                [(ngModel)]="filter.reservedChecked"
              />
              <span class="legend legend-reserved"></span>
              <span>Reserved</span>
            </label>

            <label class="form-check-label d-flex align-items-center gap-1">
              <input
                type="checkbox"
                class="form-check-input"
                [(ngModel)]="filter.availableChecked"
              />
              <span class="legend legend-available"></span>
              <span>Available</span>
            </label>
          </div>
        </div>
      </div>

      <div class="row g-2 mb-3 align-items-end filters-wrap" *ngIf="sch.selectedClinicId()">
        <div class="col-md-6 col-12">
          <label class="form-label small mb-1">Search</label>
          <div class="input-group input-group-sm">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              name="globalSearch"
              [(ngModel)]="filter.searchQuery"
              placeholder="Search doctors, days, status..."
            />
          </div>
        </div>

        <div class="col-md-6 col-12 text-md-end">
          <div class="small text-muted mb-1">
            Showing
            <strong>{{ filteredClinicDoctors.length }}</strong>
            of
            <strong>{{ selectedClinicDoctors.length }}</strong>
            doctors
          </div>
          <button
            *ngIf="hasActiveFilters"
            type="button"
            class="btn btn-link btn-sm px-0 small reset-link"
            (click)="resetFilters()"
          >
            Reset filters
          </button>
        </div>
      </div>

      <!-- No specialization selected -->
      <div *ngIf="!sch.selectedClinicId()" class="text-center text-muted py-4">
        <div class="fs-6">Please choose a specialization to view the monthly schedule.</div>
      </div>

      <!-- ===== Schedule Table ===== -->
      <div *ngIf="sch.selectedClinicId() as clinicId" class="schedule-wrap">
        <div class="d-flex justify-content-between align-items-center mb-2 month-nav">
          <button type="button" class="btn btn-light btn-sm nav-arrow" (click)="prevMonth()">
            <i class="bi bi-chevron-left"></i>
          </button>

          <div class="month-label fw-semibold">
            {{ monthLabel }}
          </div>

          <button type="button" class="btn btn-light btn-sm nav-arrow" (click)="nextMonth()">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>

        <div class="table-responsive rounded-2 border schedule-viewport">
          <table class="table table-bordered align-middle mb-0 schedule-table table-sm">
            <thead class="table-light sticky-top">
              <tr>
                <th class="first-col sticky-col text-center">Day</th>
                <th
                  *ngFor="let d of filteredClinicDoctors; trackBy: trackByDoctor"
                  class="text-center doctor-header sticky-top"
                >
                  {{ d.name }}
                  <div class="small text-muted">(30 min/slot)</div>
                </th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let day of visibleDays; trackBy: trackByDay">
                <th class="first-col sticky-col text-center">
                  {{ day }}
                </th>

                <td
                  *ngFor="let d of filteredClinicDoctors; trackBy: trackByDoctor"
                  class="text-center schedule-cell"
                >
                  <div class="stats-row">
                    <button
                      *ngIf="filter.reservedChecked"
                      class="pill pill-reserved"
                      [routerLink]="['/patient/received', clinicId, d.id, day]"
                      [title]="counts(clinicId, d.id, day).reserved + ' reserved'"
                      type="button"
                    >
                      <span class="num">
                        {{ counts(clinicId, d.id, day).reserved }}
                      </span>
                      <span class="label">Reserved</span>
                    </button>

                    <button
                      *ngIf="filter.availableChecked"
                      class="pill pill-available"
                      [routerLink]="['/patient/available', clinicId, d.id, day]"
                      [title]="counts(clinicId, d.id, day).available + ' available'"
                      type="button"
                    >
                      <span class="num">
                        {{ counts(clinicId, d.id, day).available }}
                      </span>
                      <span class="label">Available</span>
                    </button>
                  </div>
                </td>
              </tr>

              <tr *ngIf="filteredClinicDoctors.length === 0">
                <td colspan="99" class="text-center small text-muted py-3">
                  No doctors match current search/filter.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
