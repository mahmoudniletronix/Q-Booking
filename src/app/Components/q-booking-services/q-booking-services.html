<div class="container my-1">
  <div class="card shadow-sm border-0">
    <div class="card-body p-1">
      <div class="row g-2 mb-3 align-items-center">
        <div class="col-md-1"><label class="form-label small">Clinic</label></div>
        <div class="col-md-5">
          <select
            class="form-select form-select-sm"
            [ngModel]="sch.selectedClinicId()"
            (ngModelChange)="onClinicChange($event)"
          >
            <option [ngValue]="null" disabled>Select clinic...</option>
            <option *ngFor="let c of sch.clinics" [ngValue]="c.id">{{ c.name }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <div class="d-flex gap-3 mt-2 small text-muted legend-wrap">
            <div><span class="legend reserved"></span> Reserved</div>
            <div><span class="legend available"></span> Available</div>
          </div>
        </div>
      </div>

      <div *ngIf="!sch.selectedClinicId()" class="text-center text-muted py-4">
        <div class="fs-6">Please choose a clinic to view the monthly schedule.</div>
      </div>

      <div *ngIf="sch.selectedClinicId() as clinicId" class="schedule-wrap">
        <div class="table-responsive rounded-2 border schedule-viewport">
          <table class="table table-bordered align-middle mb-0 schedule-table table-sm">
            <thead class="table-light sticky-top">
              <tr>
                <th class="first-col sticky-col text-center">Day</th>
                <th
                  *ngFor="let d of selectedClinicDoctors; trackBy: trackByDoctor"
                  class="text-center doctor-header sticky-top"
                >
                  {{ d.name }}
                  <div class="small text-muted">(30 min/slot)</div>
                </th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let day of sch.days; trackBy: trackByDay">
                <th class="first-col sticky-col text-center">{{ day }}</th>
                <td
                  *ngFor="let d of selectedClinicDoctors; trackBy: trackByDoctor"
                  class="text-center schedule-cell"
                >
                  <div class="stats-row compact">
                    <button
                      class="pill reserved"
                      [routerLink]="['/patient/received', clinicId, d.id, day]"
                      [title]="counts(clinicId, d.id, day).reserved + ' reserved'"
                      type="button"
                    >
                      <span class="num">{{ counts(clinicId, d.id, day).reserved }}</span>
                      <span class="label">Reserved</span>
                    </button>

                    <button
                      class="pill available"
                      [routerLink]="['/patient/available', clinicId, d.id, day]"
                      [title]="counts(clinicId, d.id, day).available + ' available'"
                      type="button"
                    >
                      <span class="num">{{ counts(clinicId, d.id, day).available }}</span>
                      <span class="label">Available</span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
